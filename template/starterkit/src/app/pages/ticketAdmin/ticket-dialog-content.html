<h2 mat-dialog-title>{{ action === 'Delete' ? 'Confirm Deletion' : 'Ticket Details' }}</h2>

<!-- Formulário exibindo os dados do ticket (caso a ação não seja 'Delete') -->
<mat-dialog-content *ngIf="action !== 'Delete'" style="max-width: 500px" class="mat-typography m-t-24">
  <form #userForm="ngForm">
    <div class="row">
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="text"
            matInput
            id="title"
            name="title"
            [value]="local_data.subject"
            placeholder="Ticket Title"
            readonly
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <textarea
            matInput
            id="subtext"
            name="subtext"
            [value]="local_data.message"
            placeholder="Ticket Text"
            readonly
            rows="4"
          ></textarea>
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <input
            type="date"
            matInput
            id="date"
            name="date"
            [value]="local_data.created_at | date:'yyyy-MM-dd'"
            placeholder="Creation Date"
            readonly
          />
        </mat-form-field>
      </div>
      <div class="col-sm-6 col-lg-12">
        <mat-form-field appearance="outline" class="w-100">
          <textarea
            matInput
            id="response"
            name="response"
            [(ngModel)]="local_data.response"
            placeholder="Write the response here"
            rows="4"
          ></textarea>
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>

<!-- Exibição de confirmação de exclusão, caso a ação seja 'Delete' -->
<mat-dialog-content *ngIf="action === 'Delete'">
  <div class="p-x-24 p-b-24">
    Are you sure you want to delete it? <span class="f-w-600">{{ local_data.subject }}</span>?
  </div>
</mat-dialog-content>

<!-- Botões de ação -->
<div mat-dialog-actions class="p-24 p-t-0">
  <button mat-flat-button (click)="doAction()" style="background-color:green; color:white">
    {{ action === 'Delete' ? 'Confirm' : 'Save' }}
  </button>
  <button mat-stroked-button color="warn" (click)="closeDialog()">
    Cancel
  </button>
</div>
