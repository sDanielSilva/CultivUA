<div class="dashboard-container">

  <!-- Boas-vindas -->
  <mat-card class="cardWithShadow">
    <mat-card-content>
      <mat-card-title>Welcome back, <b>{{ adminName || 'Admin' }}</b></mat-card-title>
      <mat-card-subtitle class="calendar-text">
        <div class="calendar-container">
          <span class="icon-date-container">
            <mat-icon class="calendar-icon">calendar_today</mat-icon>
            {{ currentDate }}
          </span>
          <button mat-raised-button color="primary" (click)="generatePDF()">
            Generate PDF Report
          </button>
        </div>
      </mat-card-subtitle>
    </mat-card-content>
  </mat-card>

  <div #contentToExport class="col-lg-12">
    <app-top-cards></app-top-cards>

    <div class="col-lg-12">
      <app-line></app-line>
    </div>

    <div class="col-lg-12 chart-container">
      <app-radial-radar></app-radial-radar>
      <app-doughnut-pieAdmin></app-doughnut-pieAdmin>
    </div>

    <div>
      <app-line2></app-line2>
    </div>
  </div>

</div>
