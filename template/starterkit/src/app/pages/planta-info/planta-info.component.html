<div id="plant-report" class="card p-3">
    <!-- Cabeçalho com imagem, título e botões -->
    <div class="row">
        <div class="col-12 d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center position-relative">
                <!-- Lápis sobre a imagem -->
                <div class="position-relative">
                    <!-- Imagem da planta -->
                    <img id="plant-image"
                        [src]="
                            plantData.image ||
                            'https://i0.wp.com/thinkfirstcommunication.com/wp-content/uploads/2022/05/placeholder-1-1.png?fit=1200%2C800&ssl=1'
                        "
                        alt="Imagem da planta"
                        class="rounded-circle"
                        style="width: 120px; height: 120px"
                    />
                    <!-- Ícone de edição -->
                    <mat-icon class="edit-icon" (click)="fileInput.click()">edit</mat-icon>

                    <!-- Input de arquivo escondido -->
                    <input
                        #fileInput
                        type="file"
                        accept="image/*"
                        style="display: none"
                        (change)="onImageChange($event)"
                    />
                </div>

                <div class="text-container">
                    <h5 class="mb-0">{{ plantData.name }}</h5>
                </div>
            </div>
        </div>
    </div>
</div>
