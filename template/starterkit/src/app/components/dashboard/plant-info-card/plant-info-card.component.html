<div class="card p-3">
  <!-- Header with image, title, and button -->
  <div class="row">
    <div class="col-12 d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img
          src="https://www.ceasa-ce.com.br/wp-content/uploads/sites/87/2019/09/morango.jpg"
          alt="Strawberry Plant"
          class="rounded-circle"
          style="width: 80px; height: 80px; border: 2px solid #d1e7dd; margin-right: 20px;"
        />
        <div class="text-container">
          <h5 class="mb-0">Strawberry Plant</h5>
          <small>Outdoor / Indoor Plant</small>
        </div>
      </div>
      <button class="custom-button">
        <mat-icon>description</mat-icon>
      </button>      
    </div>
  </div>
  <hr />
  <!-- Body with data -->
  <div class="row text-center">
    <!-- Humidity Percentage -->
    <div class="col-12 col-md-4">
      <div class="data-card humidity">
        <mat-icon>water_drop</mat-icon>
        <h6 class="mt-2 mb-0">72%</h6>
        <small>Humidity Percentage</small>
      </div>
    </div>
    <!-- Sunlight -->
    <div class="col-12 col-md-4">
      <div class="data-card sunlight">
        <mat-icon>wb_sunny</mat-icon>
        <h6 class="mt-2 mb-0">3.4</h6>
        <small>Sunlight</small>
      </div>
    </div>
    <!-- Today's Temperature -->
    <div class="col-12 col-md-4">
      <div class="data-card temperature">
        <mat-icon>thermostat</mat-icon>
        <h6 class="mt-2 mb-0">18-22Â°C</h6>
        <small>Today's Temperature</small>
      </div>
    </div>
  </div>
</div>
