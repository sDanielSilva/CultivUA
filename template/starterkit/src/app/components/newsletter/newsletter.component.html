<div class="bg-white py-5">
    <div class="container">
        <div
            class="bg-dark rounded p-4 p-md-5 position-relative overflow-hidden custom-rounded"
        >
            <div class="row gy-4 align-items-center">
                <div class="col-lg-8 col-md-12">
                    <div class="text-content">
                        <h1 class="banner-title m-0">
                            Subscribe to Our
                            <span class="verde">Newsletter</span>
                        </h1>
                        <p class="f-s-16 text-black mb-4">
                            Subscribe to our newsletter and receive exclusive tips, news, and special offers directly in your inbox!
                        </p>
                        <div
                            class="highlight-card p-4 d-flex justify-content-between align-items-center custom-green-slider"
                            (click)="checkSubscriptionStatus()"
                        >
                            <p class="highlight-text mb-0 fw-bold">
                                Activate Subscription
                            </p>
                            <mat-slide-toggle
    class="m-l-auto align-self-center custom-green-slider"
    formControlName="newsletter"
    (change)="checkSubscriptionStatus()"
    [checked]="form.get('newsletter')?.value"
>
</mat-slide-toggle>

                        </div>
                    </div>
                </div>

                <div class="col-lg-4 col-md-6 text-md-end text-center">
                    <div class="image-wrapper">
                        <img
                            src="../../../assets/images/landingpage/newsletter.svg"
                            alt="newsletter"
                            class="img-fluid newsletter-img"
                        />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
