<div class="payment-container">
  <h2>Choose Payment Method</h2>

  <div>
    <label>
      <input type="radio" name="method" value="card" checked />
      Card Payment
    </label>
    <div #cardInfo></div> <!-- Elemento Stripe para o cartÃ£o -->
  </div>

  <div class="billing-details">
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" />
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="name" />
    <label for="phone">Phone:</label>
    <input type="text" id="phone" [(ngModel)]="phone" />
    <label for="address_line1">Address:</label>
    <input type="text" id="address_line1" [(ngModel)]="address_line1" />
  </div>

  <div class="buttons">
    <button class="back-button">Back</button>
    <button (click)="handlePayment()" class="continue-button">Next</button>
  </div>
</div>
