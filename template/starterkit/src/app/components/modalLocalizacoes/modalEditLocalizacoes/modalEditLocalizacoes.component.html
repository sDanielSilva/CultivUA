<mat-card-content class="p-24 cardWithShadow">
    <h2 class="f-w-500 m-b-24">Edit Location</h2>

    <form [formGroup]="editForm">
        <!-- Mostrar spinner enquanto estiver guardando -->
        <div *ngIf="isSaving" class="spinner-container text-center">
            <mat-spinner color="primary"></mat-spinner>
            <p class="m-t-16">Saving changes...</p>
        </div>

        <!-- Formulário -->
        <div class="m-t-24" *ngIf="!isSaving">
            <mat-form-field appearance="outline" class="w-100">
                <mat-label>Location Name</mat-label>
                <input matInput placeholder="Location Name" formControlName="name" />
                <mat-error *ngIf="editForm.get('name')?.hasError('required')">
                    The location name is required.
                </mat-error>
            </mat-form-field>
        </div>

        <!-- Botões -->
        <div class="m-t-24 text-right">
            <button mat-stroked-button color="warn" class="m-r-10" (click)="onCancel()">
                Cancel
            </button>
            <button mat-flat-button style="background-color:green; color:white" [disabled]="!editForm.valid || isSaving" (click)="saveDetail()">
                Save Changes
            </button>
        </div>
    </form>
</mat-card-content>
